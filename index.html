<!DOCTYPE html>
<html>

        <title>GERENCIAMENTO DE CLIENTES</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <h1>GERENCIAMENTO DE CLIENTES</h1>

        <script src="firebase-config.js"></script>
        <script src="login.js"></script>
